<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function onButtonPress() {
            const currInnerContent = document.getElementById("bt").innerHTML;
            console.log(currInnerContent);
            const arr = currInnerContent.split(" ")
            console.log(arr);
            const oldnum = parseInt(arr[1]);
            console.log(oldnum);
            const newnum = oldnum + 1;
            console.log(newnum);
            document.getElementById("bt").innerHTML = `Counter ${newnum}`;
        }
    </script>
    <button onclick="onButtonPress()" id="bt">Counter 0</button>
</body>
</html>
